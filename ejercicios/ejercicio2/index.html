<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculo del Area del terreno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de area de terreno</h1>

    <p>Altura total del terreno</p>
    <input id="alturaTotal" placeholder="Valor Ej: 20">
    <br><br>

    <p>Base del terreno </p>
    <input id="base" placeholder="Valor Ej: 10">
    <br><br>

    <p>Altura del rectangulo </p>
    <input id="alturaRect" placeholder="Valor Ej: 15">
    <br><br>    

    <button id="calcular">Calcular Area</button>
    <script src="script.js"></script>
    
</body>
</html>
