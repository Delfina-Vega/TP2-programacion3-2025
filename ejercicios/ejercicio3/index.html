<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Formulario de datos</h2>

    <p>Nombre:</p>
    <input id="nombre" placeholder="Ingrese su nombre">

    <p>Apellido:</p>
    <input id="apellido" placeholder="Ingrese su apellido">

    <p>Edad:</p>
    <input type="number" id="edad" placeholder="Ingrese su edad">

    <p>Altura:</p>
    <input type="number" id="altura" placeholder="Ingrese su altura">

    <p>Correo Electronico:</p>
    <input id="correo" placeholder="Ingrese su correo">

    <br><br>

    <button id="enviar">Enviar</button>
    
    <p id="resultado"></p>

    <script src="script.js"></script>
    
</body>
</html>
